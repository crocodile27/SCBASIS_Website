{% extends "scbasis/layout.html" %}

{% block body %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'scbasis/login_and_register/styles.css' %}">
    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label>Re-enter Password</label>
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="submit-button" type="submit" value="Register">
    </form>

    <section class="alternative">Already have an account? <a href="{% url 'login' %}">Log In here.</a></section>

{% endblock %}
